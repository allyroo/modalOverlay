<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Modal</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <main class="main">
      <div id="js-button-container">
        <button class="button" id="js-modal-popup">
          Show Offer
        </button>
      </div>
      <div id="js-success-container" hidden>
        <p>Offer accepted!</p>
      </div>
    </main>
    <div class="modal-overlay" id="js-modal-overlay" hidden>
      <div class="modal">
        <div class="modal__header">
          <button class="close-icon" id="js-close-button">&times;</button>
        </div>
        
        <div class="modal__body">
          <p>Click the button below to accept&nbsp;our amazing offer!</p>
        </div>
        <div class="modal__footer">
          <button class="button" id="js-accept-button">Accept Offer</button>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
<script src="index.js"></script>
